version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.asynchttpclient:async-http-client:2.4.8'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}
